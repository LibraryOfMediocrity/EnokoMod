  Description: |-
    Negate the next {Level} life that {OwnerName} would gain.

YuyukoCounter:
  Name: Convenient Power
  Description: |-
    {OwnerName} cannot be prevented from gaining life.
    {OwnerName} gains twice as much |Law of Mortality|.
    At the start of the turn, gain |Heal Block| equal to {OwnerName}'s |Law of Mortality|.