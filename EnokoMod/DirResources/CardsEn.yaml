EnokoTestTrap:
  Name: Test Trap
  Description: |-
    |Trap Card|: Triggers when played.
    |Triggered|: Deal {Damage} damage.
    Apply |Vulnerable|.

EnokoAttackW:
  Name: Biting Bullets
  Description: Deal {Damage} damage.
  FlavorText: "*chomp* YEEOWCH"

EnokoAttackB:
  Name: Hidden Strike
  Description: Deal {Damage} damage.
  FlavorText: When you least expect it.

EnokoBlockW:
  Name: Camoflauge
  Description: Gain {Block} |Block|.
  FlavorText: Can't hit what you can't see.

EnokoBlockB:
  Name: Sturdy Gauntlets
  Description: Gain {Block} |Block|.
  FlavorText: Capable of defelcting bullets.

EnokoCatalyst:
  Name: Disaster Catalyst
  Description: |-
    Apply the selected enemy's debuffs to each enemy. 
  DetailText: Level/Duration is equal to the original's Level/Duration.

EnokoFort:
  Name: Fortification
  Description: |-
    Gain {Block} |Block|.
    Add a |Bear Trap| to the hand.
  FlavorText: The best offense is a good defense, as they say.

EnokoBearTrap:
  Name: Bear Trap
  Description: |-
    |Trap Card|: Triggers when {PlayerName} is attacked. Targets that enemy.
    |Triggered|: Deal {Damage} damage.
  FlacorText: Classic.

EnokoNetGun:
  Name: Net Gun
  Description: |-
    Deal {Damage} damage.
    Apply {Value1} |Constrain| to each enemy.
  FlavorText: All tangled up, are ya?

EnokoTrapPlay:
  Name: Yamainu Combo
  Description: |-
    Deal {Damage} damage.
    Create and play a |Bear Trap|.
  UpgradedDescription: |-
    Deal {Damage} damage.
    Create and play a |Bear Trap+|.

EnokoAdrenaline:
  Name: Adrenaline Rush
  Description: |-
    Gain {Value1} |Graze|.
    Draw {Value2} card.
    If there are more than five cards in hand, gain {Mana} for each extra card.

EnokoAoe:
  Name: Surrounded
  Description: |-
    Deal {Damage} damage to each enemy.
    Trigger an attack |Trap Card| in hand. It will target all enemies.

EnokoTinyTrap:
  Name: Tiny Traps
  Description: |-
    |Trap Card|: Triggers at the end of the turn. When played, trigger and increase damage by {Value2} for all {SelfName}.
    |Triggered|: Deal {Damage} damage {Value1} times.
  FlavorText: They make up for their size with large numbers.

EnokoClawTrap:
  Name: Honed Claws
  Description: |-
    |Trap Card|: Triggers at the end of the turn, targeting all enemies. 
    |Triggered|: Deal {Damage} damage.

EnokoEyeTrap:
  Name: Keen Eye
  Description: |-
    |Trap Card|: Triggers at the start of the turn.
    |Triggered|: |Scry| {Scry}.

EnokoCamoTrap:
  Name: Illusionist
  Description: |-
    |Trap Card|: Triggers at the end of the turn.
    |Triggered|: Gain {Block} |Block|.

EnokoAdapt:
  Name: Adaptability
  Description: |-
    Choose to add |Honed Claws|, |Camoflauge|, or |Sharp Eyes| to the hand.
  Header: Choose a card to add to the hand.

EnokoBoon:
  Name: Beast King's Blessing
  Description: |-
    |At the start of combat|: |Exile| {SelfName}. Then, choose 1 of 3 |Boons| and add {Value1} |Glare{Value1:plural one='' other='s'}| to the draw pile.
  Header: Choose a Boon for this battle.

BoonCardW:
  Name: Boon of Power
  Description: |-
    Gain {Value1} |Firepower| and |Spirit|.

BoonCardE:
  Name: Boon of Wisdom
  Description: |-
    At the start of the turn, gain {Mana} and draw {Value1} card.

BoonCardO:
  Name: Boon of Safety
  Description: |-
    Gain {Value1} |Defense Matrix|.

EnokoPitfall:
  Name: Pitfall
  Description: |-
    Gain {Block} |Block|.
    If any enemy has |Constrain|, trigger the leftmost and rightmost |Trap Card|.
    |Burial|: Whenever a non attack card is played, apply {Value1} |Constrain| to each enemy.
  ShortDescription: |-
    Whenever a non attack card is played, apply |Constrain| to each enemy.

EnokoMulligan:
  Name: Mulligan
  Description: |-
    Choose a card in hand. Swap it with a card of the same type in the draw pile.
    If there are no cards of the same type in the draw pile, instead shuffle the card into the draw pile and draw {Value1} card.
  Header1: Choose a card to move to the draw pile.
  Header2: Choose a card to move to the hand.

EnokoTrueDraw:
  Name: Beast Unchained
  Description: |-
    Choose a card in the draw pile to move to the hand.
    It will be replaced with a |Glare|.
  Header: Choose a card to move to the hand.

EnokoRupture:
  Name: Ruptured Earth
  Description: |-
    Deal {Damage} damage to each enemy.
    |When Exiled|: Deal {Damage} damage to each enemy and return this card to the hand.
    |Overflow|: Gain {Mana}.
  ExtraDescription1: |-
    Deal {Damage} damage to each enemy.
    |When Exiled|: Deal {Damage} damage to each enemy and return this card to the hand.
    |d:Overflow: Gain {Mana}.|

EnokoBlind:
  Name: Blinding Speed
  Description: |-
    Apply {Value2} |Temporary Firepower Down| to each enemy.
    Draw {Value1} cards.

EnokoBunkerTrap:
  Name: Hidden Bunker
  Description: |-
    |Trap Card|: Triggers at the end of the turn.
    |Triggered|: Gain {Block} |Block|. Gain additional |Block| equal to {Value1} times the number of |Exiled| cards.

EnokoHiddenTrap:
  Name: Hidden Snare
  Description: |-
    |Trap Card|: Triggers at the start of the turn, targeting the enemy with the most life. 
    |Triggered|: Apply |Constrain| equal to {Value1} times the number of cards in the hand.
#  DetailText: "Default target is the enemy with the most life."

EnokoHiddenSummon:
  Name: Hidden Move
  Description: |-
    Choose to add either |Hidden Snare| or |Hidden Bunker| to the hand.
  Header: Choose a card to add.

EnokoWeapon:
  Name: Secret Weapon
  Description: |-
    |Trap Card|: Does not trigger on its own. Always targets all enemies.
    |Triggered|: Deal {Damage} damage to each enemy {Value1} times and gain {Block} |Block|.

EnokoSenseWeakTrap:
  Name: Sense Weakness
  Description: |-
    |Trap Card|: Triggers whenever an enemy loses a debuff, targeting that enemy.
    |Triggered|: Deal {Damage} damage. Increase this card's damage by {Value1} for the rest of combat.

EnokoGrasp:
  Name: Inescapable Grasp
  Description: |-
    Apply {Value1} |Constrain| to each enemy.
    Prevent the next time each enemy would lose |Constrain|.
    |Debut|: Prevent |Constrain| loss 1 additional time.
  ExtraDescription1: |-
    Apply {Value1} |Constrain| to each enemy.
    Prevent the next time each enemy would lose |Constrain|.
    |d:Debut: Prevent Constrain loss 1 additional time|.

EnokoConstrainTrigger:
  Name: Hunting Prowess
  Description: |-
    Gain {Block} |Block|.
    Apply {Value1} |Constrain|.
    Trigger each enemy's |Constrain|.

EnokoDiscombobulate:
  Name: Discombobulate
  Description: |-
    Deal {Damage} damage.
    Apply {Value1} |Weak|, |Vulnerable| and |Temporary Firepower Down|, and {Value2} |Poison|, |Lock On| and |Constrain|.
  FlavorText: Discombobulate.

EnokoHaymaker:
  Name: Haymaker
  Description: |-
    Deal {Damage} damage. If the enemy has a debuff, this card hits {Value1} times.

EnokoBolas:
  Name: Boleadoras
  Description: |-
    Apply {Value1} |Constrain| and {Value2} |Weak| to each enemy.
  UpgradedDescription: |-
    Apply {Value1} |Constrain| and {Value2} |Weak| to each enemy.
    Repeat this effect at the start of the next turn.

EnokoRevenge:
  Name: Countermeasures
  Description: |-
    Gain {Block} |Block|.
    Apply {Value1} |Constrain| to the next {Value2} {Value2:plural one='enemy' other='enemies'} to attack {PlayerName} this turn.

EnokoReckless:
  Name: Life Burns Bright
  Description: |-
    Lose {Value1} Life.
    Choose a card in the draw pile. Play it.
  UpgradedDescription: |-
    Lose {Value1} Life.
    Choose a card in the draw or discard pile. Play it.
  Header: Choose a card to play.

EnokoDomain:
  Name: Domain Expansion
  Description: |-
    The maximum hand size becomes {Value1}.
    Choose up to {Value2} {Value2:plural one='card' other='cards'} in the hand. Add a |Copy| of {Value2:plural one='it' other='each'} to the hand.

EnokoLoad:
  Name: Load Bearer
  Description: |-
    Gain {Mana}. 
    If there are at least {Value1} cards in the hand, draw, and discard pile, you may |Exile| up to {Value2} cards from the hand, draw pile, and discard pile instead.
  ExtraDescription1: |-
    Gain {Mana}.
  ExtraDescription2: |-
    |Exile| up to {Value2} cards from the hand, draw pile, and discard pile.

EnokoRefine:
  Name: Trap Refinement
  Description: |-
    |Exile| up to {One} |Trap Card| from the hand.
    For each card |Exiled| this way, trigger up to {One} |Trap Card| in hand {Value1} times.
    The first time this card is played each turn, draw {Value2} cards.
  ExtraDescription1: |-
    |Exile| up to {One} |Trap Card| from the hand.
    For each card |Exiled| this way, trigger up to {One} |Trap Card| in hand {Value1} times.
    |d:The first time this card is played each turn, draw {Value2} cards.|
  Header1: Choose a Trap Card to Exile
  Header2: Choose a Trap Card to Trigger

EnokoShovelTrap:
  Name: Shovel
  Description: |-
    |Trap Card|: Triggers the first time a card is |Exiled| each turn.
    |Triggered|: Choose up to {Value1} non |Exile| card or |Trap Card| from |Exile| to return to the hand. If there are none, draw {Value2} card{Value2:plural one="" other="s"}.
  Header: Choose a card to return from Exile

EnokoEdge:
  Name: Battle Edge
  Description: |-
    Apply {Value1} |Constrain|.
    Draw {Value2} card and gain {Mana} for each unique debuff on the enemy.
    This costs {AddCost} more in this turn.

EnokoShovelSummon:
  Name: Reserve Stash
  Description: |-
    |Exile| a card in the hand.
    If there is not a |Shovel| in the hand, add one to the hand.
  Header: "Choose a card to exile"

EnokoSticky:
  Name: Sticky Bullets
  Description: |-
    Deal {Damage} damage.
    Apply {Value1} |Constrain| to the selected enemy at the start of each turn.

EnokoScrappy:
  Name: Scrappy Trapper
  Description: |-
    Gain {Shield} |Barrier|.
    |Choose|: |Upgrade| {Value1} random cards in hand, or |Exile| this card.
    |Burial|: Whenever a card is |Exiled|, deal {Value2} damage to each enemy.
  UpgradedDescription: |-
    Gain {Shield} |Barrier|.
    |Choose|: |Upgrade| all cards in hand, or |Exile| this card.
    |Burial|: Whenever a card is |Exiled|, deal {Value2} damage to each enemy.
  ExtraDescription1: |-
    |Upgrade| {Value1} random cards in hand.
  UpgradedExtraDesription1: |-
    |Upgrade| all cards in hand.
  ExtraDescription2: |-
    |Exile| this card.
  ShortDescription: |-
    Whenever a card is |Exiled|, deal damage to each enemy.

EnokoDig:
  Name: Treasure Digger
  Description: |-
    Deal {Damage} damage.
    |Debut|: Create and play |Buried Treasure|.
    |Burial|: At the start of the turn, return this card to the hand.
  UpgradedDescription: |-
    Deal {Damage} damage.
    |Debut|: Create and play |Buried Treasure+|.
    |Burial|: At the start of the turn, return this card to the hand.
  ExtraDescription1: |-
    Deal {Damage} damage.
    |d:Debut: Create and play Buried Treasure.|
    |Burial|: At the start of the turn, return this card to the hand. 1
  UpgradedExtraDescription1: |-
    Deal {Damage} damage.
    |d:Debut: Create and play Buried Treasure+.|
    |Burial|: At the start of the turn, return this card to the hand.
  ShortDescription: "At the start of the turn, return this card to the hand."

EnokoTreasure:
  Name: Buried Treasure
  Description: |-
    Whenever a card leaves |Exile|, gain {Value1} |Firepower|.

EnokoKill: 
  Name: Killer Instinct
  Description: |-
    Deal {Damage} damage.
    Trigger a |Trap Card| in hand, targeting that enemy.
    If {SelfName} defeated an enemy, trigger all |Trap Cards| in hand instead.
  Header: Choose a Trap Card to trigger.

EnokoPlaySummon: 
  Name: Mystic Arts
  Description: |-
    Gain {Block} |Block|.
    Gain {Shield} |Barrier|.
    |Debut|: Add |Magic Trap| to the hand. Trigger it once, targeting all enemies.
  ExtraDescription1: |-
    Gain {Block} |Block|.
    Gain {Shield} |Barrier|.
    |d:Debut: Add Magic Trap to the hand. Trigger it once, targeting all enemies.|

EnokoPlayTrap:
  Name: Magic Trap
  Description: |-
    |Trap Card|: Triggers whenever a card is played through an effect, targeting all enemies. When played, this targets all enemies.
    |Triggered|: Deal {Damage} damage and gain {Block} |Block|.
  DetailText: "\"Played through an effect\" refers to when a card is played by a battle effect like another card, rather than by the Player."

EnokoInfinite:
  Name: Endless Strikes
  Description: |-
    Gain {Value1} |Graze|.
    Deal {Damage} damage.
    If mana was spent to play {SelfName}, add |Endless Strikes| to the hand.
  UpgradedDescription: |-
    Gain {Value1} |Graze|.
    Deal {Damage} damage.
    If mana was spent to play {SelfName}, add |Endless Strikes+| to the hand.

EnokoSet:
  Name: Setup
  Description: |-
    Gain {Block} |Block|.
    Add |Tiny Traps| to the hand.

EnokoBlade:
  Name: Hunting Blade
  Description: |-
    Deal {Damage} damage.
    Whenever a |Trap Card| is triggered, increase {SelfName}'s damage by {Value1}.
    If at least {Value2} cards have been played this turn and |Forest Snares| is not in hand, add one to the hand. 

EnokoSnareTrap:
  Name: Forest Snares
  Description: |-
    |Trap Card|: Triggers after every third card is played, targeting the enemy with the least life. ({Counter} card{Counter:plural one='' other='s'} remaining)
    |Triggered|: Deal {Damage} damage.
  NonbattleDescription: |-
    |Trap Card|: Triggers after every third card is played, targeting the enemy with the least life.
    |Triggered|: Deal {Damage} damage.

EnokoBarrage:
  Name: Biting Barrage
  Description: |-
    Add {Value1} |Tiny Traps| to the hand.
    |Burial|: At the end of each turn, trigger all attack |Trap Cards| in hand.
  UpgradedDescription: |-
    Add {Value1} |Tiny Traps+| to the hand.
    |Burial|: At the end of each turn, trigger all attack |Trap Cards| in hand.
  ShortDescription: |-
    At the end of each turn, trigger all attack |Trap Cards| in hand.

EnokoFresh:
  Name: Breath of Fresh Air
  Description: |-
    Discard all non |Retain| cards in hand.
    Draw {Value1} cards.
    |Burial|: At the end of the turn, return this card to the discard pile.
  ShortDescription: |-
    At the end of the turn, return this card to the discard pile.

EnokoAllSeeing:
  Name: All-Seeing Eyes
  Description: |-
    At the start of the turn, apply {Value1} |Weak| or |Vulnereable| to each enemy without |Weak| or |Vulnerable|.

EnokoWait:
  Name: Wait and See
  Description: |-
    Gain {Shield} |Barrier|.
    Choose up to {Value1} card in the hand, draw pile, or discard pile. It gains |Echo|. Place it on top of the draw pile.
    For each card chosen, add a |Glare| to the draw pile.

EnokoFinisher:
  Name: Finishing Move
  Description: |-
    Deal {Damage} damage.
    Repeat this damage for each unique debuff on the enemy.

EnokoWire:
  Name: Steel Wire
  Description: |-
    Apply {Value1} |Constrain| to each enemy.
    Add |Barbs| to the hand.

EnokoBarbTrap:
  Name: Barbs
  Description: |-
    |Trap Card|: Triggers when an attack card is played, using the targeting of that card.
    |Triggered|: Deal {Damage} damage.

EnokoMaster:
  Name: Battlefield Maestro
  Description: |-
    Whenever a |Trap Card| is triggered, gain {Value1} |Block|.
    If it was an attack, increase its damage by {Value2}.

EnokoImmortal:
  Name: Immortal Yamainu
  Description: |-
    Whenever any enemy loses a debuff, gain {Value1} |Barrier|.  
  FlavorText: People die when they are killed, or so they say.

EnokoEternal:
  Name: Eternal and Unchanging
  Description: |-
    Gain {Barrier} |Barrier|.
    Prevent the next {Value2} times each enemy would lose |Constrain|.
    |For each additional {Mana} spent|: Gain {Value1} more |Barrier| and prevent |Constrain| loss an additional time.
  FlavorText: Forever is a long time, you know?

EnokoGrave:
  Name: Gravedigger
  Description: |-
    Randomly |Exile| half of the cards in the draw pile. Prioritizes non |Exile| cards.
    At the start of each turn, add a |Spade| to the hand.
  UpgradedDescription: |-
    Randomly |Exile| half of the cards in the draw pile. Prioritizes non |Exile| cards.
    Add a |Spade| to the hand.
    At the start of each turn, add a |Spade| to the hand.

EnokoSpade:
  Name: Spade
  Description: |-
    Choose a non |Exile| or |Trap Card| to return to the hand.
  UpgradedDescription: |-
    Choose a non |Exile| or |Trap Card| to return to the hand.
    Gain {Mana}.
  Header: Choose a card to return to the hand.

EnokoGoldberg:
  Name: Rube Goldberg Machine
  Description: |-
    Choose {Value1} |Trap Cards| in hand, one after the other.
    Whenever the first |Trap Card| is triggered, trigger the second |Trap Card|. It uses the same targeting as the first.
  DetailText: Can only be played if there are at least two |Trap Cards| in hand.
  Header1: Choose the Trap Card that gives Triggers
  Header2: Choose the Trap Card that recieves Triggers

EnokoBackup:
  Name: Backup Plan
  Description: |-
    |Burial|: The next time {PlayerName} is attacked by an enemy, reduce that damage to zero. Then, deal {Damage} damage {Value1} times to that enemy and return {SelfName} to the draw pile.
  ShortDescription: |-
    The next time {PlayerName} is attacked, reduce the damage to zero, deal damage to the attacker, and return |Backup Plan| to the draw pile.


