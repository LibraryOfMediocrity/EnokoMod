  Header: Choose a Trap Card to trigger.

EnokoPlaySummon: 
  Name: Mystic Arts
  Description: |-
    Gain {Block} |Block|.
    Gain {Shield} |Barrier|.
    |Debut|: Add |Magic Trap| to the hand. Trigger it once, targeting all enemies.
  ExtraDescription1: |-
    Gain {Block} |Block|.
    Gain {Shield} |Barrier|.
    |d:Debut: Add Magic Trap to the hand. Trigger it once, targeting all enemies.|

EnokoPlayTrap:
  Name: Magic Trap
  Description: |-
    |Trap Card|: Triggers whenever a card is played through an effect, targeting all enemies.
    |Triggered|: Deal {Damage} damage and gain {Block} |Block|.

EnokoInfinite:
  Name: Endless Strikes
  Description: |-
    Gain {Value1} |Graze|.
    Deal {Damage} damage.
    If mana was spent to play {SelfName}, add |Endless Strikes| to the hand.
  UpgradedDescription: |-
    Gain {Value1} |Graze|.
    Deal {Damage} damage.
    If mana was spent to play {SelfName}, add |Endless Strikes+| to the hand.


